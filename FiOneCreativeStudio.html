<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiOneCreativeStudio - Marketplace Musik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #222;
            padding: 20px 0;
        }
        header img {
            width: 150px;
            height: auto;
        }
        h1 {
            color: #ff9800;
            font-size: 2em;
            margin: 10px 0;
        }
        .music-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .music-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: left;
            border: 2px solid #ff9800;
        }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <img src="LOGO.png" alt="FiOneCreativeStudio Logo">
    </header>
    <h1>FiOneCreativeStudio - Marketplace Musik</h1>
    <div class="container">
        <div class="music-list">
            <div class="music-item">
                <h3>Judul Lagu 1</h3>
                <p>Deskripsi singkat lagu.</p>
                <a href="https://drive.google.com/file/d/YOUR_FILE_ID/view?usp=sharing" class="download-btn">Download</a>
            </div>
            <div class="music-item">
                <h3>Judul Lagu 2</h3>
                <p>Deskripsi singkat lagu.</p>
                <a href="https://drive.google.com/file/d/YOUR_FILE_ID/view?usp=sharing" class="download-btn">Download</a>
            </div>
        </div>
    </div>
</body>
</html>
